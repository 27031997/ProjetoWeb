	<meta charset="UTF-8">
	<title>Calculo ICQ</title>

		<link rel="stylesheet" href="./resources/css/estyle.css">
		<link rel="stylesheet" href="./resources/css/estilo.css">
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<h1><img src="./resources/imagens/logo2.png"></h1>
			<nav>
				<ul>
					<li><a href="home.html">Início</a></li>
					<li><a href="treinos.html">Treinos</a></li>
					<li><a href="IMC.html">IMC</a></li>
					<li><a href="ICQ.html">ICQ</a></li>
				</ul>
			<a class="cadastro" href="tbalunos.html">Lista Alunos</a>
			<br>
			<a class="cadastro" href="historico-aluno.html">Histórico Alunos</a>
			</nav>
		</div>
	</header>
	<main>
		<form class="ICQ" action="#" th:action="@{/icqController}"  method="post">
			<div id="cadastrando">
				<form class="cadastrando">
					<h1 class="titulo-principal">ICQ</h1>
	
					<label for="filtrar-tabela">Nome do aluno:</label>
					<input type="text" name="filtro" id="filtrar-tabela" placeholder="Nome do aluno">
					<button id="buscar-alunos" class="">Buscar</button>
	
					<div class="caixa-cadastro">
	
						<label for="idade">Idade</label>
						<input type="number" id="idade" placeholder="Idade" >
	
						<fieldset>
							<label>Sexo</label>
							<input type="radio" name="sexo" value="homem" id="radio-homem" class="radio">Homem
							<input type="radio" name="sexo" value="mulher" id="radio-mulher" class="radio">Mulher
						</fieldset>
	
						<label for="quadril">Quadril</label>
						<input type="number" id="quadril" placeholder="Quadril" >
	
						<label for="cintura">Cintura</label>
						<input type="number" id="cintura" placeholder="Cintura" >
					</div>
	
					<button>Calcular</button>
	
					<div>
						<input type="" placeholder="Resultado" disabled="">
						<input type="" placeholder="Risco" disabled="">
					</div>
	
					<button id="salvar-aluno" class="salvar">Salvar</button>
					<button id="voltar" >Voltar</button>
					
				</form>
			</div>
		</form>
	</main>
	<footer>
		<div class="footer">
			<img src="./resources/imagens/footer.png">

		</div>
	</footer>
